<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Landing Page</title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
    <header>
        <h1>Welcome to the Game</h1>
        <p>左右に移動して敵を避けるだけ！</p>
    </header>
    <main>
        <section class="game-info">
            <h2>About the Game</h2>
            <p>素晴らしいゲーム体験を・・・</p>
            <ul>
                <li>３回当たるとゲームオーバー</li>
                <li>操作方法　　←：左へ　　→：右へ</li>
                <li>注）PCじゃないと動きません。いつかスマホにも実装します</li>
            </ul>
        </section>
        <section class="start-game">
            <h2>Ready to Play?</h2>
            <p>クリックしてね!</p>
            <!-- スタートボタンを画像にする -->
            <div class="start-button-container">
                <a href="float.html"><img id="start-button" src="start_button01.png" alt="Start Game"></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Game Company. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
